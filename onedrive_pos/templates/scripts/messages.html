<!-- Modal -->
<div class="modal fade" id="message-modal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm" role="document"> <!-- Use modal-sm for small size -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Message</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="message-body">
        {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'success' %}
              <div class="alert alert-success">
                <i class="fas fa-check-circle fa-2x text-success" aria-hidden="true"></i> <!-- Smaller icon -->
                {{ message }}
              </div>
            {% elif message.tags == 'error' %}
              <div class="alert alert-danger">
                <i class="fa fa-times-circle-o fa-2x" aria-hidden="true"></i> <!-- Smaller icon -->
                {{ message }}
              </div>
            {% endif %}
          {% endfor %}
        {% else %}
          <p>No messages to display.</p>
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <!-- Added close button -->
      </div>
    </div>
  </div>
</div>

<!-- JavaScript to show the modal -->
<script>
  $(document).ready(function() {
    // Show the loader initially
    $('#loader').show();
  
    // Simulate the loading process (replace with your actual loading logic)
    setTimeout(function() {
      // Hide the loader
      $('#loader').hide();
  
      // Check if there are any messages
      if ($('#message-body').find('.alert').length > 0) {
        // Show the modal
        $('#message-modal-2').modal('show');
  
        // Hide the modal after 3 seconds
        setTimeout(function() {
          $('#message-modal-2').modal('hide');
        }, 2000);
      }
    }, 2000); // adjust the timeout to match your loading time
  });
</script>
